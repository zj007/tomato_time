<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tomato time</title>
    <style>
        .color_blue {
            color : blue;
        }
        .color_green {
            color : green;
        }
    </style>
</head>
<body>
    <audio id='audio_rest' src="./music/rest"></audio>
    <audio id='audio_work' src="./music/work"></audio>
    <h1 id='time' class='color_blue'></h1>
    <script>
       function tomato_time() {
           var sleep_time = 1000; //1 minute
           var work = 30;
           var xiuxi = 5;
           var i = work;
           var status = 'work';
            
           var time_table = document.getElementById('time');
           time_table.innerText = i;
           function show() {
               i -= 1;
               if (i == 0) {
                   //alert('done');
                   if (status == 'work') {
                       i = xiuxi;
                       status = 'rest';
                       document.getElementById('audio_rest').play();
                       time_table.setAttribute('class', 'color_green');
                   }
                   else {
                       i = work;
                       status = 'work';
                       document.getElementById('audio_work').play();
                       time_table.setAttribute('class', 'color_blue');
                   }
               }
               time_table.innerText = i;
               setTimeout(show, sleep_time);
           }
           
           //document.write(i)
           setTimeout(show, sleep_time);
       }
       tomato_time();
    </script>
</body>
</html>
